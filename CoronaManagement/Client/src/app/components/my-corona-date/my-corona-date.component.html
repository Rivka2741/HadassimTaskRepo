<div class="modal">
    <div class="modal-content">
      <h2>Corona Date</h2>
      <p><strong>Sick ID:</strong> {{ coronaDate.sickId }}</p>
      <p><strong>User ID:</strong> {{ coronaDate.userId }}</p>
      <p><strong>Positive Result Date:</strong> {{ coronaDate.positiveResultDate }}</p>
      <p><strong>Recovery Date:</strong> {{ coronaDate.recoveryDate }}</p>
    </div>
    <button (click)="closeModal()">Close</button>
</div>
